<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <figure class="card__fig">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="card__img">
      </figure>
      <div class="card__meta">
        <h1 class="card__title">
          Order Summary
        </h1>
        <p class="card__desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="card__plan row">
          <img src="./images/icon-music.svg" alt="icon-music" class="card__icon">
          <div class="card__pricing">
            <h2 class="card__heading">Annual Plan</h2>
            <h3 class="card__price">$59.99/year</h3>
          </div>
          <a href="#" class="card__cta cta--violet">Change</a>
        </div>
        <a href="#" class="card__cta cta--primary">Proceed to Payment</a>
        <a href="#" class="card__cta cta--secondary">Cancel Order</a>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component--QPCy9aQq"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/madhusudanbabar">Krypton</a>.
  </div>
</body>

</html>
